# Server Configuration
server.port=8080
server.servlet.context-path=/mcp-test-server

# Application Configuration
spring.application.name=mcp-test-server

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.com.mcp.testserver=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Thymeleaf Configuration
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Jackson Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=NON_NULL

# WebClient Configuration
spring.webflux.multipart.max-in-memory-size=16MB

# Custom MCP Configuration
mcp.server.version=1.0.0
mcp.server.name=MCP Test Server
mcp.server.description=Model Context Protocol Server for Testing Support

# Robot Framework Configuration
robot.framework.default.browser=chrome
robot.framework.default.timeout=10s
robot.framework.default.selenium.speed=0.5 seconds
robot.framework.default.base.url=http://localhost:8080

# Test Generation Configuration
test.generation.default.priority=MEDIUM
test.generation.default.type=FUNCTIONAL
test.generation.include.negative.tests=true
test.generation.include.boundary.tests=true

# Document Analysis Configuration
document.analysis.max.file.size=10MB
document.analysis.supported.formats=pdf,docx,txt,md

# Integration Configuration (placeholders for future implementation)
integration.jira.url=
integration.jira.username=
integration.jira.token=

integration.confluence.url=
integration.confluence.username=
integration.confluence.token=

integration.bitbucket.url=
integration.bitbucket.username=
integration.bitbucket.token

integration.jenkins.url=
integration.jenkins.username=
integration.jenkins.token

